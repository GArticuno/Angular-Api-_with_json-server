<h1 mat-dialog-title>Nova PlayList</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="playlistForm">
    <mat-form-field class="example-full-width">
        <mat-label>Nome da PlayList</mat-label>
        <input matInput placeholder="" formControlName="PlayListName" name="PlayListName">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
        <mat-label>Nome do Canal</mat-label>
        <input matInput placeholder="" formControlName="channelName" name="channelName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Link Completo</mat-label>
        <input matInput placeholder="" formControlName="PlayListLink" name="PlayListLink">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>GÃªnero da PlayList</mat-label>
      <input matInput placeholder="" formControlName="PlayListTheme" name="PlayListTheme">
    </mat-form-field>

    <div fxLayout="row wrap">
    <div fxFlex="50" fxFill fxLayoutAlign="start center">
    </div>
    </div>
</form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="createPlayList()">adicionar</button>
  <button mat-button (click)="cancel()">cancelar</button>
</div>
